<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <style>
    	* { font: 18px Calibri; } 
        table { width: 90%; }
        table, th, td {
            border: solid 1px #dddddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th { font-weight: bold; }
    </style>
</head>
<body>
    <h2>Extrahuj data from z Externého JSON file súboru a vytvor tabuľku jQuery</h2>
    
    <p>
    	<input type='button' value='Ukáž JSON data v tabuľke' id='bt'>
    </p>
    <div id='ukazData'></div>
    
    <p id='tpage' style='display:none;'>
    	
    </p>
</body>

<script>
    $('#bt').click(function () {
        $.getJSON("https://jsonplaceholder.typicode.com/todos", function (data) {

            let keys;
            let items = [];

            $.each(data, function (index, value) {
            	keys = Object.keys(value);
                items.push(value);
            });
           
          	let table = document.createElement("table");
            let tr = table.insertRow(-1);
            
            // Hlavička tabuľky
            for (let i = 0; i < keys.length; i++) {
              let th = document.createElement('th');
              th.innerHTML = keys[i];
              tr.appendChild(th);
            }
            
            // Riadky a stĺpce tabuľky
            for (let k = 0; k < items.length; k++) {
                tr = table.insertRow(-1);

                for (let j = 0; j < keys.length; j++) {
                    let tabCell = tr.insertCell(-1);
                    
                    
                    // Skontroluj, či čísla sú pozitívne alebo negatívne
					                    
                    if (Math.sign(items[k][keys[j]]) === -1) {
                    	tabCell.innerHTML = '<span style="color:red;">' +
                        	items[k][keys[j]] + '</span>';
                    }
                    else {
                    	tabCell.innerHTML = items[k][keys[j]];
                    }
                }
            }
            
            // Vykresli tabuľku a DIV elementy
            let eleShow = document.getElementById('ukazData');
            eleShow.innerHTML = '';
            eleShow.appendChild(table);
            
            $('#tpage').attr('style', 'display:block;');
		 });
    });
</script>
</html>
